<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Меню -->
    <div class="header-wrap">

        <div id="header">
            <ul id="navigation">
                <li class="nav-item">
                    <a class="nav-link none">Главная</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link none">Клиенты</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link none">Карта</a>
                </li>
            </ul>

            <button id="exit" class="btn">Выход</button>

        </div>
    </div>

    <!-- Форма -->
    <div id="wrapper">
        <div class="form-container">
            <div class="form-header">
                <div>
                    <button class="form-header-btn" id="form-header-signin">Вход</button>
                </div>

                <div>
                    <button class="form-header-btn" id="form-header-checkin"> Регистрация</button>
                </div>
            </div>

            <form id="sign-in-form">

                <label for="sign-in-email">Введите e-mail</label>
                <input type="email" id="sign-in-email" class = "form-control sign-in" name="email"  placeholder="Ваш email">
                <div class="err"></div>

                <label for="sign-in-pass">Введите пароль</label>
                <input type="password" id="sign-in-pass" class = "form-control sign-in" name="password" placeholder="Ваш пароль">
                <div class="err"></div>

                <button type="submit" id="sign-in-submit" class="btn">Войти</button>

            </form>

            <form id="check-in-form">
                <label for="check-in-email" >Введите e-mail</label>
                <input type="email" id="check-in-email" class = "form-control check-in" name="email"  placeholder="Ваш email">
                <div class="err"></div>

                <label for="check-in-pass">Введите пароль</label>
                <input type="password" id="check-in-pass" class = "form-control check-in" name="password" placeholder="Ваш пароль">
                <div class="err"></div>

                <label for="repeat-pass">Повторите пароль</label>
                <input type="password" id="repeat-pass" class = "form-control check-in" name="repeat-password" placeholder="Ваш пароль">
                <div class="err"></div>

                <button type="submit" id="check-in-submit" class="btn">Регистрация</button>
            </form>
        </div>







    </div>
</body>

</html>
